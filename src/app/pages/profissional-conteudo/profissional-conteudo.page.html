<ion-header>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">

      <ion-tab-button
        tab="profissional-conteudo-texto"

      >

      <ion-tab-button
        tab="profissional-conteudo-video"
