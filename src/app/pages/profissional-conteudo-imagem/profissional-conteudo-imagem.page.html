<ion-content>
  <ion-grid>



    <form #form="ngForm">
      <ion-card>
        <ion-card-header style="background-color: #9BBFFF;">
          <ion-card-title style="font-size: 17px; text-align: center;">Escolha a imagem que deseja divulgar</ion-card-title>
        </ion-card-header>
        <ion-item (click)="abrirGaleria()">
          <ion-icon
            name="add"
            color="primary"
            slot="start"
          ></ion-icon>
          Clique aqui para enviar
        </ion-item>

        <ion-card *ngIf="photo != ''">
          <ion-card-header>
            <ion-card-subtitle style="text-align: center;">Visualização da foto escolhida</ion-card-subtitle>
          </ion-card-header>

            <img
              [src]='photo'
              [(ngModel)]='todas.imagem'
              height="240px"
              width="180px"
            >
        </ion-card>

      </ion-card>
      <ion-item
        href
        class="activated"
        color="primary"
      >
        <ion-toggle
          [(ngModel)]="mostraMaisInfo"
          (ionChange)="changeMaisInfo()"
          slot="end"
          name="maisInfo"
        ></ion-toggle>
        <ion-label class="ion-text-center">Mais informações</ion-label>
      </ion-item>
      <ion-card
        style="background-color: #9BBFFF;"
        *ngIf="mostraMaisInfo"
      >
        <ion-item>
          <ion-icon
            name="add"
            slot="start"
            color="primary"
          >
          </ion-icon>
          <ion-input
            type="text"
            name="tituloImagem"
            placeholder="Titulo para esta imagem"
            autofocus="true"
            [(ngModel)]="todas.tituloImagem"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon
            name="add"
            slot="start"
            color="primary"
          >
          </ion-icon>
          <ion-input
            type="text"
            name="autorImagem"
            placeholder="Autor(a) da imagem"
            autofocus="true"
            [(ngModel)]="todas.autorImagem"
            required
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon
            name="add"
            color="primary"
            slot="start"
          ></ion-icon>
          <ion-textarea
            name="maisInfoImagem"
            autofocus="true"
            [(ngModel)]="todas.maisInfoImagem"
            required
            rows="2"
            cols="5"
            placeholder="Informações complementares sobre a imagem..."
          ></ion-textarea>
        </ion-item>
      </ion-card>
      <ion-item
        href
        class="activated"
        color="primary"
      >
        <ion-toggle
          [(ngModel)]="mostraFiltro"
          (ionChange)="changeFiltro()"
          slot="end"
          name="filtro"
        ></ion-toggle>
        <ion-label class="ion-text-center">Filtro de Conteúdos</ion-label>
      </ion-item>
      <ion-card *ngIf="mostraFiltro">
        <ion-card-header style="background-color: #9BBFFF;">
          <ion-card-title style="font-size: 17px; text-align: center;">Faixa etária destinada</ion-card-title>
        </ion-card-header>
        <ion-radio-group
          [(ngModel)]="todas.idade"
          name="selecionaIdade"
        >
          <ion-item>
            <ion-label>8 a 12 anos</ion-label>
            <ion-radio
              name="8a12"
              value="8 a 12"
              slot="start"
            ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>13 a 17 anos</ion-label>
            <ion-radio
              name="13a17"
              value="13 a 17"
              slot="start"
            ></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>18 anos ou mais</ion-label>
            <ion-radio
              name="18a35"
              value="18 anos ou mais"
              slot="start"
            ></ion-radio>
          </ion-item>
        </ion-radio-group>



        <ion-card-header style="background-color: #9BBFFF;">
          <ion-card-title style="font-size: 17px; text-align: center;">Avaliação do usuário</ion-card-title>
        </ion-card-header>



        <ion-row>
          <ion-item
            *ngFor="let star of stars; let i = index"
            tappable
            (click)="starClicked(i)"
          >
            <ion-icon
              [name]="star"
              color="primary"
            ></ion-icon>
          </ion-item>
        </ion-row>
      </ion-card>



      <ion-button
        expand="block"
        type="submit"
        class="login-button"
        (click)="saveTodo()"
        color="dark"
      >
        Criar conteúdo
      </ion-button>
    </form>
  </ion-grid>
</ion-content>
