<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/home" color="success"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="height: 100%">
  <ion-row justify-content-center align-items-center style="height: 85%">
  <form #form="ngForm">
          <ion-card >
            <ion-card-header>
              <ion-card-subtitle  style="font-size: 15pt" color="success">{{ nomeUsuarioLogado }}</ion-card-subtitle>
              <ion-card-title style="font-size: 17px; text-align: center;">Como você está nesse momento ?</ion-card-title>
            </ion-card-header>

            <ion-row>
              <ion-item
                *ngFor="let star of stars; let i = index"
                tappable
                (click)="starClicked(i)"
              >
                <ion-icon [name]="star"
                color="success"></ion-icon>
              </ion-item>
            </ion-row>
          </ion-card>
          <ion-button
          expand="block"
          type="submit"
          class="login-button"
          (click)="saveTodo()"
          color="success">
          Pronto
        </ion-button>
      </form>
  </ion-row>
</ion-grid>
</ion-content>
