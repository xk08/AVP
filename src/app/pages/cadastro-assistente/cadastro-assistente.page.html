<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="menu/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Personalize seu assistente</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <form #form="ngForm">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-input
                required
                name="apelido"
                type="text"
                placeholder="Escolha um 'apelido' "
                [(ngModel)]='todas.apelido'
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size="12">
            <ion-list>
              <ion-grid fixed>

                <ion-col size="12">

                  <ion-item (click)="abrirGaleria()">
                    <ion-icon
                      name="add"
                      color="primary"
                      slot="start"
                    ></ion-icon>
                    Clique para escolher
                  </ion-item>

                </ion-col>
              </ion-grid>
            </ion-list>
          </ion-col>
          <ion-col size="12">
            <ion-button
              expand="full"
              (click)="saveTodo()"
              color="dark"
            >
              Salvar informações
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </ion-card>
</ion-content>
