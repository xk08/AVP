<ion-header>
  <ion-toolbar color="light">

    <ion-buttons>
      <ion-back-button defaultHref="menu/profissional-todos-conteudos"></ion-back-button>
      <div>
        <ion-title>Cadastro de conte√∫dos</ion-title>
      </div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="top">


      <ion-tab-button
        tab="profissional-conteudo-texto"
        (click)="profissionalConteudoTexto()"
      >
        <ion-icon color="warning" name="ios-text"></ion-icon>
        <ion-label color="warning">Texto</ion-label>
      </ion-tab-button>


      <ion-tab-button
        tab="profissional-conteudo-imagem"
        (click)="profissionalConteudoImagem()"
      >
        <ion-icon color="primary" name="ios-images"></ion-icon>
        <ion-label color="primary">Imagem</ion-label>
      </ion-tab-button>

      <ion-tab-button
        tab="profissional-conteudo-video"
        (click)="profissionalConteudoVideo()"
      >
        <ion-icon color="tertiary" name="ios-videocam"></ion-icon>
        <ion-label color="tertiary">Video</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>

</ion-content>
