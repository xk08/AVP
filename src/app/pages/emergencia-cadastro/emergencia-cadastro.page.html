<ion-header translucent>
  <ion-toolbar color="#FFFF">





    <ion-title style="text-align: center; font-size: 12pt">Informações emergênciais</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content>
  <ion-grid>
    <!-- alinha no centro e define pra coluna a resolucao de acordo com o tamanho da tela -->
    <ion-row justify-content-center>
      <!-- Deixa responsivo -->
      <ion-col
        size-sm="8"
        size-md="12"
        size-lg="3"
        size-xl="3"
      >
        <form #form="ngForm">


          <!-- PRIMEIRO NÚMERO -->
          <ion-card>
            <ion-card-header>
              <ion-card-title style="font-size: 17px; text-align: center;">Informações da primeira pessoa</ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-icon
                name="md-call"
                color="primary"
                slot="start"
              ></ion-icon>
              <ion-input
                type="text"
                name="primeiroNumero"
                placeholder="Numero de celular"
                autofocus="true"
                [(ngModel)]='todas.primeiroNumero'
                [brmasker]="{mask:'00000-0000', type:'num', len:10 }"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon
                name="ios-person"
                color="primary"
                slot="start"
              ></ion-icon>
              <ion-input
                type="text"
                name="nomePrimeiroNumero"
                placeholder="Nome ou apelido"
                autofocus="true"
                [(ngModel)]='todas.nomePrimeiroNumero'
                [brmasker]="{len:8 }"
                required
              ></ion-input>
            </ion-item>
          </ion-card>
          <!-- SEGUNDO NÚMERO -->
          <ion-card>
            <ion-card-header>
              <ion-card-title style="font-size: 17px; text-align: center;">Informações da segunda pessoa</ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-icon
                name="md-call"
                color="primary"
                slot="start"
              ></ion-icon>
              <ion-input
                type="text"
                name="segundoNumero"
                placeholder="Segundo número"
                autofocus="true"
                [(ngModel)]='todas.segundoNumero'
                [brmasker]="{mask:'00000-0000', type:'num', len:10 }"
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-icon
                name="ios-person"
                color="primary"
                slot="start"
              ></ion-icon>
              <ion-input
                type="text"
                name="nomeSegundoNumero"
                placeholder="Nome ou apelido"
                autofocus="true"
                [(ngModel)]='todas.nomeSegundoNumero'
                [brmasker]="{len:8 }"
                required
              ></ion-input>
            </ion-item>
          </ion-card>
          <!-- FRASE QUE GOSTA -->
          <ion-card>
            <ion-card-header>
              <ion-card-title style="font-size: 17px; text-align: center;">Frase que você gosta</ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-icon
                name="ios-bulb"
                color="primary"
                slot="start"
              ></ion-icon>
              <ion-textarea
                name="frase"
                autofocus="true"
                [(ngModel)]='todas.frase'
                required
                rows="5"
                cols="10"
                placeholder="Escreva aqui sua frase..."
              ></ion-textarea>
            </ion-item>
          </ion-card>
          <!-- FOTO QUE GOSTA -->
          <ion-card>
            <ion-card-header>
              <ion-card-title style="font-size: 17px; text-align: center;">Foto que você gosta e admira</ion-card-title>
            </ion-card-header>
            <ion-item (click)="abrirGaleria()">


              <ion-icon
                name="add"
                color="primary"
                slot="start"
              ></ion-icon>
              Clique para escolher
            </ion-item>

            <ion-card *ngIf="photo != ''">
              <ion-card-header>
                <ion-card-subtitle style="text-align: center;">Visualização da foto escolhida</ion-card-subtitle>
              </ion-card-header>
    
                <img
                  [src]='photo'
                  [(ngModel)]='todas.foto'
                  height="240px"
                  width="180px"
                >
            </ion-card>
           
            
          </ion-card>
          <!-- BOTÃO DE CADASTRO -->
          <ion-button
            fill="outline"
            expand="block"
            type="submit"
            class="login-button"
            (click)="saveTodo()"
            color="primary"
          >
            Salvar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
