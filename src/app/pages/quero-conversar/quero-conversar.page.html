<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Pode falar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <form #form="ngForm">
        <ion-row>
          <ion-col size="12">
            <ion-item>
              <ion-textarea
                name="textoLivre"
                autofocus="true"
                [(ngModel)]='todas.textoLivre'
                required
                rows="4"
                cols="10"
                placeholder="O que você está pensando ?"
              ></ion-textarea>
            </ion-item>
          </ion-col>


            <ion-item>
              <ion-label>Como está se sentindo hoje ?</ion-label>
            </ion-item>


          <ion-item
            *ngFor="let star of stars ; let i = index"
            tappable
            (click)="starClicked(i)"
            [(ngModel)]="todas.avaliacao"
            name="avaliacao"
          >
            <ion-icon [name]="star"></ion-icon>
          </ion-item>

          <ion-col></ion-col>
          <ion-col size="12">
            <ion-list>
              <ion-grid fixed>

                <ion-col size="12"></ion-col>
              </ion-grid>
            </ion-list>
          </ion-col>
          <ion-col size="12">
            <ion-button
              expand="full"
              (click)="saveTodo()"
            >
              OK
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

    </ion-grid>
  </ion-card>
</ion-content>
