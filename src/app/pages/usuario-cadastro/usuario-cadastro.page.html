<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Mais sobre você</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <!-- alinha no centro e define pra coluna a resolucao de acordo com o tamanho da tela -->
    <ion-row justify-content-center>
      <!-- Deixa responsivo -->
      <ion-col
        size-sm="8"
        size-md="12"
        size-lg="3"
        size-xl="3"
      >
        <div class="ion-text-center">
          <ion-col
            size="12"
            size-sm="6"
          >
            <img
              width="130px"
              height="100px"
              src="../../../assets/img/avp.png"
            >
          </ion-col>
        </div>



        <form #form="ngForm">


          <!-- NOME -->
          <ion-item>
            <ion-icon
              name="person"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="text"
              name="nome"
              placeholder="Nome"
              autofocus="true"
              [(ngModel)]='todoUser.nome'
              required
            ></ion-input>
          </ion-item>



          <!-- DATA DE NASCIMENTO -->



          <ion-item>
            <ion-icon
              name="calendar"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-label>Data de Nascimento</ion-label>
            <ion-datetime
              displayFormat="MM/YYYY"
              pickerFormat="MMMM YYYY"
              name="dataDeNascimento"
              autofocus="true"
              [(ngModel)]='todoUser.dataNasc'
              required
            ></ion-datetime>
          </ion-item>



          <!-- EMAIL -->



          <ion-item>
            <ion-icon
              name="mail"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="email"
              name="email"
              placeholder="E-mail"
              inputmode="email"
              autofocus="true"
              [(ngModel)]='todoUser.email'
              required
            ></ion-input>
          </ion-item>







          <!-- SENHA -->







          <ion-item>
            <ion-icon
              name="lock"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="password"
              name="password"
              placeholder="Senha"
              [(ngModel)]='todoUser.senha'
              required
            ></ion-input>
          </ion-item>







          <!-- BOTÃO DE CADASTRO -->







          <ion-button
            expand="block"
            type="submit"
            class="login-button"
            (click)="concluiCadastro()"
          >
            Participar
          </ion-button>







          <ion-button
            class="login-button"
            expand="full"
            color="medium"
            (click)="cadastroProfissional()"
          >
            Sou Profissional da Saúde
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>







</ion-content>
