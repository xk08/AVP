<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title>Verificando seus dados</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <!-- alinha no centro e define pra coluna a resolucao de acordo com o tamanho da tela -->
    <ion-row justify-content-center>
      <!-- Deixa responsivo -->
      <ion-col
        size-sm="8"
        size-md="12"
        size-lg="3"
        size-xl="3"
      >

        <form #form="ngForm">

          <!-- NOME -->
          <ion-item>
            <ion-icon
              name="person"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="text"
              name="nome"
              placeholder="Seu nome"
              autofocus="true"
              [(ngModel)]='todoUser.nome'
              required
            ></ion-input>
          </ion-item>

          <!-- PROFISSÃO -->

          <ion-item>
            <ion-icon
              name="person-add"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="text"
              name="profissao"
              placeholder="Sua profissão"
              autofocus="true"
              [(ngModel)]='todoUser.profissao'
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-icon
              name="person-add"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="text"
              name="codigoProfissao"
              placeholder="Código de sua profissão"
              autofocus="true"
              [(ngModel)]='todoUser.codigoProfissao'
              required
            ></ion-input>
          </ion-item>

          <!-- EMAIL -->

          <ion-item>
            <ion-icon
              name="mail"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="email"
              name="email"
              placeholder="Seu e-mail"
              inputmode="email"
              autofocus="true"
              [(ngModel)]='todoUser.email'
              required
            ></ion-input>
          </ion-item>

          <!-- SENHA -->

          <ion-item>
            <ion-icon
              name="lock"
              color="primary"
              slot="start"
            ></ion-icon>
            <ion-input
              type="password"
              name="password"
              placeholder="Sua senha"
              [(ngModel)]='todoUser.senha'
              required
            ></ion-input>
          </ion-item>

          <!-- BOTÃO DE CADASTRO -->

          <ion-button
            expand="block"
            type="submit"
            class="login-button"
            (click)="concluiCadastro()"
            color='dark'
          >
            Colaborar
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
