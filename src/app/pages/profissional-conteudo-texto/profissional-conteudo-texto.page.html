<ion-content>
  <ion-grid>
    <!-- alinha no centro e define pra coluna a resolucao de acordo com o tamanho da tela -->
    <ion-row justify-content-center>
      <!-- Deixa responsivo -->
      <ion-col size-sm="8" size-md="12" size-lg="3" size-xl="3">
        <form #form="ngForm">
          <!-- FRASE QUE GOSTA -->

          <ion-card>
            <ion-card-header>
              <ion-card-title style="font-size: 17px; text-align: center;"
                >Como você está nesse momento ?</ion-card-title
              >
            </ion-card-header>

            <ion-row>
              <ion-item
                *ngFor="let star of stars; let i = index"
                tappable
                (click)="starClicked(i)"
                [(ngModel)]="todas.avaliacao"
                name="avaliacao"
              >
                <ion-icon [name]="star"></ion-icon>
              </ion-item>
            </ion-row>
          </ion-card>

          <ion-button
            expand="block"
            type="submit"
            class="login-button"
            (click)="saveTodo()"
            color="dark"
          >
            Criar conteúdo
          </ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
